<html>
    <head>
        <title>Custom Attributes</title>
        <script type="text/javascript" src="JS/00. attr.js"></script>
    </head>
    <body>
        <h1 reply="Hello there !!!">Hello World</h1>
    </body>
</html>


<!-- 
Here 'reply' is a custom attribute with the value 'Hello there !!!', added by me.
Its validity can be achieved by printing its value using jquery from the javascript 
file attr.js
-->
